{% extends "base.html" %}

{% block titulo %}Agregar Receta{% endblock %}

{% block contenido %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Receta</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/scripts.js' %}" defer></script>
</head>
<body>
    <h1>Agregar Receta</h1>
    <form method="post">
        {% csrf_token %}
        {{ receta_form.as_p }}
        
        <h2>Medicamentos</h2>
        {{ formset.management_form }}
        {% for form in formset %}
            <div class="formset-row">
                {{ form.as_p }}
                <button type="button" class="remove-form">Eliminar</button>
            </div>
        {% endfor %}
        
        <button type="submit">Guardar</button>
    </form>

    <script>
        // Script para manejar el comportamiento de eliminaciÃ³n del formset
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.remove-form').forEach(button => {
                button.addEventListener('click', function() {
                    this.closest('.formset-row').remove();
                });
            });
        });
    </script>
</body>
</html>



{% endblock %}
