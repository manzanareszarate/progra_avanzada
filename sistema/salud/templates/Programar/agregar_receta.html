<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Receta</title>
</head>
<body>
    <h1>Agregar Receta</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Receta</button>
    </form>
    <a href="{% url 'recetas' %}">Volver al listado de recetas</a>
</body>
</html>
