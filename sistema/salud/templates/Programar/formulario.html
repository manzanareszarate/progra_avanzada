<form enctype = "multipart/form-data" id = "form_programar" method = "post" action = "{% url 'agregar' %}" class = "form-horizontal" role = "form" >
    {% csrf_token %}
    <div class = "form-group" >
        <label for = "id_fecha" class = "col-sm-2 control-label" >Fecha </label>
        <div class = "col-sm-10" >
            <input type = "date" class = "form-control" id = "id_fecha" name = "fecha" required >
        </div>
    </div>
    <div class = "form-group" >
        <label for = "id_hora" class = "col-sm-2 control-label" >Hora </label>
        <div class = "col-sm-10" >
            <input type = "time" class = "form-control" id = "id_hora" name = "hora" required >
        </div>
    </div>
    <div class = "form-group" >
        <label for = "id_paciente" class = "col-sm-2 control-label" >Paciente </label>
        <div class = "col-sm-10" >
            <select class = "form-control" id = "id_paciente" name = "paciente" required >
                <option value = "" >--------- </option>
                {% for paciente in pacientes %}
                <option value = "{{ paciente.id }}" >{{ paciente }} </option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class = "form-group" >
        <label for = "id_medico" class = "col-sm-2 control-label" >MÃ©dico </label>
        <div class = "col-sm-10" >
            <select class = "form-control" id = "id_medico" name = "medico" required >
                <option value = "" >--------- </option>
                {% for medico in medicos %}
                <option value = "{{ medico.id }}" >{{ medico }} </option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class = "form-group" >
        <label for = "id_consultorio" class = "col-sm-2 control-label" >Consultorio </label>
    </form>
