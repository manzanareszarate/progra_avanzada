<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Laboratorio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .details {
            text-align: left;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .details p {
            margin: 5px 0;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button-group button,
        .button-group a {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-group button:hover,
        .button-group a:hover {
            background-color: #0056b3;
        }
        .button-group a {
            background-color: #6c757d;
        }
        .button-group a:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eliminar Laboratorio</h1>
        <p class="message">¿Estás seguro de que quieres eliminar el Laboratorio?</p>
        <div class="details">
            <p><strong>Paciente:</strong> {{ paciente.nombre }} {{ paciente.apellido }}</p>
            <p><strong>Lugar:</strong> {{ laboratorio.lugar }}</p>
            <p><strong>Tipo de Muestra:</strong> {{ laboratorio.tipo_Muestra }}</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit">Eliminar</button>
                <a href="{% url 'laboratorios' %}">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
