

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Citas</title>
</head>
<body>
    <h1>Mis Citas</h1>
    <table>
        <thead>
            <tr>
                <th>ID Cita</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Lugar</th>
                <th>Especialidad</th>
            </tr>
        </thead>
        <tbody>
            {% for cita in citas %}
            <tr>
                <td>{{ cita.id_cita }}</td>
                <td>{{ cita.fecha }}</td>
                <td>{{ cita.hora }}</td>
                <td>{{ cita.lugar }}</td>
                <td>{{ cita.especialidad }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No hay citas disponibles.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
