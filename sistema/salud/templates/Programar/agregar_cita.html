

{% extends "base.html" %}

{% block titulo %}Agregar Citas{% endblock %}

{% block contenido %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Receta</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/scripts.js' %}" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: auto;
        }

        fieldset {
            border: 1px solid #ddd;
            padding: 10px 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        legend {
            font-weight: bold;
            font-size: 1.2em;
            padding: 0 10px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .medicamento-container {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }

        .medicamento-container button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .medicamento-container button:hover {
            background-color: #c0392b;
        }

        .btn-submit {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .btn-submit:hover {
            background-color: #2980b9;
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Agregar Receta</h1>
    <form method="post">
        {% csrf_token %}
        
        <fieldset>
            <legend>Información de la Receta</legend>
            {{ receta_form.as_p }}
        </fieldset>
        
        <fieldset>
            <legend>Medicamentos</legend>
            <div id="medicamentos-container">
                <!-- Secciones de medicamentos dinámicamente generadas aquí -->
            </div>
            <button type="button" id="add-medication">Agregar otro medicamento</button>
        </fieldset>
        
        <button type="submit" class="btn-submit">Guardar</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let count = 0;

            document.getElementById('add-medication').addEventListener('click', function() {
                count++;
                let container = document.getElementById('medicamentos-container');
                
                let newDiv = document.createElement('div');
                newDiv.classList.add('medicamento-container');
                newDiv.innerHTML = `
                    <button type="button" onclick="this.parentElement.remove()">Eliminar</button>
                    <label for="medicamento_${count}">Seleccionar Medicamento:</label>
                    <select name="medicamento_ids" id="medicamento_${count}">
                        {% for medicamento in medicamentos %}
                            <option value="{{ medicamento.id_Medicamento }}">
                                {{ medicamento.nombre_Medicamento }} ({{ medicamento.dosis }}, {{ medicamento.presentacion }})
                            </option>
                        {% endfor %}
                    </select>
                    <input type="text" name="cantidad_${count}" placeholder="Cantidad">
                    <input type="text" name="frecuencia_${count}" placeholder="Frecuencia">
                `;
                
                container.appendChild(newDiv);
            });
        });
    </script>
</body>
</html>

{% endblock %}
