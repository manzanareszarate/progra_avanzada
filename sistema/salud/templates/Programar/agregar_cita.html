

{% extends "base.html" %}

{% block titulo %}Agregar Citas{% endblock %}

{% block contenido %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Receta</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/scripts.js' %}" defer></script>
</head>
<body>
    <h1>Agregar Receta</h1>
    <form method="post">
        {% csrf_token %}
        {{ receta_form.as_p }}

        <h2>Medicamentos</h2>
        {{ formset.management_form }}
        <div id="formset-container">
            {% for form in formset %}
                <div class="formset-row">
                    {{ form.as_p }}
                    <button type="button" class="remove-form">Eliminar</button>
                </div>
            {% endfor %}
        </div>
        <button type="button" id="add-form">Agregar otro medicamento</button>
        <button type="submit">Guardar</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Manejar la eliminación de formularios
            document.querySelectorAll('.remove-form').forEach(button => {
                button.addEventListener('click', function() {
                    this.closest('.formset-row').remove();
                });
            });

            // Manejar la adición de formularios
            let formIdx = {{ formset.total_form_count|default:0 }};
            document.getElementById('add-form').addEventListener('click', function() {
                const container = document.getElementById('formset-container');
                const formHtml = `
                    <div class="formset-row">
                        <input type="hidden" name="form-${formIdx}-DELETE" id="id_form-${formIdx}-DELETE">
                        <div>${formset.forms[0].as_p}</div>
                        <button type="button" class="remove-form">Eliminar</button>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', formHtml);
                formIdx++;
            });
        });
    </script>
</body>
</html>

{% endblock %}
