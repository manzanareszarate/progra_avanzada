<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Cita</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Enlaza tu CSS aquí si lo tienes -->
</head>
<body>
    <h1>Agregar Cita</h1>
    
    <form method="post" action="{% url 'agregar_cita' %}">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renderiza el formulario como párrafos -->
        <button type="submit">Guardar</button>
    </form>
    
    <a href="{% url 'citas' %}">Volver a la lista de citas</a> <!-- Enlaza a la página de citas, ajusta según tu URL -->
</body>
</html>
