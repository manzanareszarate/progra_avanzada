<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Medicamento</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            width: 100%;
            max-width: 700px;
            padding: 30px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #dcdcdc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
            background-color: #ffffff;
        }
        .form-group button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            color: #ffffff;
            background-color: #007bff;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            width: auto;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .button-group a, .button-group button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
        .button-group a {
            background-color: #6c757d;
        }
        .button-group a:hover {
            background-color: #5a6268;
        }
        .button-group button {
            background-color: #007bff;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Editar Cita</h1>
        <form method="post" action="{% url 'editar_medicamentos' medicamento.id_Medicamento %}">
            {% csrf_token %}
            
            
            <div class="form-group">
                <label for="{{ form.nombre_Medicamento.id_for_label }}">Nombre Medicamento</label>
                {{ form.nombre_Medicamento }}
            </div>
            <div class="form-group">
                <label for="{{ form.dosis.id_for_label }}">Dosis</label>
                {{ form.dosis }}
            </div>
            <div class="form-group">
                <label for="{{ form.presentacion.id_for_label }}">Presentacion</label>
                {{ form.lugar }}
            </div>
            

            <div class="button-group">
                <button type="submit">Actualizar Medicamento</button>
                <a href="{% url 'medicamentos' %}">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
